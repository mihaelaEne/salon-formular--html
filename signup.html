<!DOCTYPE html>
<html>
<head>
    <title>Programare la Coaforul Fericirii</title>
</head>
<body>
    <h1>Formular de Programare</h1>
    <form>
        <label for="nume">Nume:</label><br>
        <input type="text" id="nume" name="nume">
        <br>
        <label for="serviciu">Alegeți un serviciu:</label>
        <br>
        <select id="serviciu" name="serviciu">
            <option value="coafura">Coafură</option>
            <option value="manichiura">Manichiură</option>
            <option value="pedichiura">Pedichiură</option>
            <option value="masaj">Masaj</option>
            <option value="BarberShop">BarberShop</option>
        </select>
        <br>
        <input type="submit" value="Trimite">
    </form>
    <br>
    <a href="index.html">Înapoi la Home</a>
</body>
</html>
